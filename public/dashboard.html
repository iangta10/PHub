<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | PersonalHub</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2c9298b4bd.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/public/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/img/favicon-16x16.png">
    <link rel="manifest" href="/public/img/site.webmanifest">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle" type="button" aria-label="Expandir menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo"><i class="fas fa-dumbbell"></i><span class="logo-text">PersonalHub</span></div>
            <ul class="menu">
                <li data-section="home"><i class="fas fa-home"></i><span class="menu-label">Dashboard</span></li>
                <li data-section="alunos"><i class="fas fa-users"></i><span class="menu-label">Alunos</span></li>
                <li data-section="avaliacoes"><i class="fas fa-notes-medical"></i><span class="menu-label">Avaliação Física</span>
                </li>
                <li data-section="treinos"><i class="fas fa-dumbbell"></i><span class="menu-label">Treinos</span></li>
                <li data-section="exercicios"><i class="fas fa-list"></i><span class="menu-label">Exercícios</span></li>
                <li data-section="agenda"><i class="fas fa-calendar-alt"></i><span class="menu-label">Agenda</span></li>
                <li data-section="aulas"><i class="fas fa-play-circle"></i><span class="menu-label">Aulas</span></li>
                <li data-section="relatorios"><i class="fas fa-chart-line"></i><span class="menu-label">Relatórios</span>
                </li>
                <li data-section="personais"><i class="fas fa-user-tie"></i><span class="menu-label">Personais</span></li>
                <li data-section="perfil"><i class="fas fa-user"></i><span class="menu-label">Perfil</span></li>
                <li id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span class="menu-label">Sair</span></li>
            </ul>

        </aside>

        <div class="main">
            <header class="header">
                <button class="mobile-sidebar-toggle" id="mobileSidebarToggle" type="button" aria-label="Abrir menu" aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <h1><span style="color: #f58725;">Personal</span>Hub</h1>
                <div class="header-right">
                    <span id="userGreeting">Olá, Personal</span>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notifCount">0</span>
                    </div>
                </div>
            </header>

            <main id="content"></main>
        </div>
    </div>

    <script type="module" src="./js/dashboard.js"></script>
</body>

</html>
