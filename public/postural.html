    <script type="module">
        import { getAlunoId, getAvaliacaoId } from './js/avaliacao.js';
        import { getEvaluation, saveEvaluationSection } from './js/evaluationsApi.js';

        const id = getAlunoId();
        const avaliacaoId = getAvaliacaoId();
        const form = document.getElementById('posturalForm');

        async function carregarDados() {
            if (!id || !avaliacaoId) return;
            try {
                const avaliacao = await getEvaluation(id, avaliacaoId);
                const dados = avaliacao?.sections?.postural;
                if (dados && typeof dados === 'object') {
                    Object.keys(dados).forEach(k => {
                        const el = form.querySelector(`[name="${k}"]`);
                        if (el) el.value = dados[k];
                    });
                }
            } catch (err) {
                console.error('Erro ao carregar avaliação postural:', err);
            }
        }

        document.getElementById('voltar').addEventListener('click', () => {
            const params = new URLSearchParams();
            if (id) params.set('id', id);
            if (avaliacaoId) params.set('avaliacao', avaliacaoId);
            window.location.href = `nova_avaliacao.html?${params.toString()}`;
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            if (!id || !avaliacaoId) {
                alert('Avaliação não encontrada.');
                return;
            }
            const dados = {};
            Array.from(e.target.elements).forEach(el => { if (el.name) dados[el.name] = el.value; });
            saveEvaluationSection(id, avaliacaoId, 'postural', dados)
                .then(() => {
                    document.getElementById('msgPostural').textContent = 'Dados salvos';
                    const params = new URLSearchParams();
                    params.set('id', id);
                    params.set('avaliacao', avaliacaoId);
                    window.location.href = `nova_avaliacao.html?${params.toString()}`;
                })
                .catch(err => {
                    console.error('Erro ao salvar avaliação postural:', err);
                    alert('Não foi possível salvar a avaliação postural.');
                });
        });

        carregarDados();
    </script>
</body>
