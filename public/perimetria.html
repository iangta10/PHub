<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perimetria</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/img/favicon-16x16.png">
    <link rel="manifest" href="/public/img/site.webmanifest">
</head>
<body>
    <div class="avaliacao-container">
        <h2>Perimetria</h2>
        <form id="perimetriaForm" class="avaliacao-grid">
            <div class="form-field">
                <label for="perimetria-peitoral">Peitoral (tórax)</label>
                <input id="perimetria-peitoral" type="number" step="0.1" name="peitoral" placeholder="Peitoral (tórax) (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-cintura">Cintura</label>
                <input id="perimetria-cintura" type="number" step="0.1" name="cintura" placeholder="Cintura (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-quadril">Quadril (glúteo)</label>
                <input id="perimetria-quadril" type="number" step="0.1" name="quadril" placeholder="Quadril (glúteo) (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-braco-relaxado-direito">Braço Relaxado Direito</label>
                <input id="perimetria-braco-relaxado-direito" type="number" step="0.1" name="bracoRelaxadoDireito" placeholder="Braço Relaxado Direito (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-braco-relaxado-esquerdo">Braço Relaxado Esquerdo</label>
                <input id="perimetria-braco-relaxado-esquerdo" type="number" step="0.1" name="bracoRelaxadoEsquerdo" placeholder="Braço Relaxado Esquerdo (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-braco-contraido-direito">Braço Contraído Direito</label>
                <input id="perimetria-braco-contraido-direito" type="number" step="0.1" name="bracoContraidoDireito" placeholder="Braço Contraído Direito (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-braco-contraido-esquerdo">Braço Contraído Esquerdo</label>
                <input id="perimetria-braco-contraido-esquerdo" type="number" step="0.1" name="bracoContraidoEsquerdo" placeholder="Braço Contraído Esquerdo (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-antebraco-direito">Antebraço Direito</label>
                <input id="perimetria-antebraco-direito" type="number" step="0.1" name="antebracoDireito" placeholder="Antebraço Direito (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-antebraco-esquerdo">Antebraço Esquerdo</label>
                <input id="perimetria-antebraco-esquerdo" type="number" step="0.1" name="antebracoEsquerdo" placeholder="Antebraço Esquerdo (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-coxa-direita">Coxa Direita</label>
                <input id="perimetria-coxa-direita" type="number" step="0.1" name="coxaDireita" placeholder="Coxa Direita (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-coxa-esquerda">Coxa Esquerda</label>
                <input id="perimetria-coxa-esquerda" type="number" step="0.1" name="coxaEsquerda" placeholder="Coxa Esquerda (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-panturrilha-direita">Panturrilha Direita</label>
                <input id="perimetria-panturrilha-direita" type="number" step="0.1" name="panturrilhaDireita" placeholder="Panturrilha Direita (cm)" />
            </div>
            <div class="form-field">
                <label for="perimetria-panturrilha-esquerda">Panturrilha Esquerda</label>
                <input id="perimetria-panturrilha-esquerda" type="number" step="0.1" name="panturrilhaEsquerda" placeholder="Panturrilha Esquerda (cm)" />
            </div>
            <div class="form-field full-width">
                <label for="perimetria-observacoes">Observações</label>
                <textarea id="perimetria-observacoes" name="observacoes" placeholder="Observações"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" id="voltar">Voltar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
        <div id="msgPerimetria"></div>
    </div>
    <script type="module">
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const form = document.getElementById('perimetriaForm');
        document.getElementById('voltar').addEventListener('click', () => {
            window.location.href = `nova_avaliacao.html?id=${id}`;
        });

        const avalId = localStorage.getItem(`currentAvalId_${id}`);
        if (avalId) {
            const local = localStorage.getItem(`avaliacao_${id}_${avalId}_perimetria`);
            if (local) {
                const obj = JSON.parse(local);
                Object.keys(obj).forEach(k => { const el = form.querySelector(`[name="${k}"]`); if (el) el.value = obj[k]; });
            }
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const avalId = localStorage.getItem(`currentAvalId_${id}`);
            const dados = {};
            Array.from(e.target.elements).forEach(el => { if (el.name) dados[el.name] = el.value; });
            if (avalId) localStorage.setItem(`avaliacao_${id}_${avalId}_perimetria`, JSON.stringify(dados));
            document.getElementById('msgPerimetria').textContent = 'Dados salvos';
            window.location.href = `nova_avaliacao.html?id=${id}`;
        });
    </script>
</body>
</html>
