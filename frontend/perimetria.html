<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perimetria</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="avaliacao-container">
        <h2>Perimetria</h2>
        <form id="perimetriaForm" class="avaliacao-grid">
            <input type="number" step="0.1" name="ombro" placeholder="Ombro (cm)" />
            <input type="number" step="0.1" name="peitoral" placeholder="Peitoral (cm)" />
            <input type="number" step="0.1" name="cintura" placeholder="Cintura (cm)" />
            <input type="number" step="0.1" name="abdomen" placeholder="Abdômen (cm)" />
            <input type="number" step="0.1" name="quadril" placeholder="Quadril (cm)" />
            <input type="number" step="0.1" name="bracoDireito" placeholder="Braço Direito (cm)" />
            <input type="number" step="0.1" name="bracoEsquerdo" placeholder="Braço Esquerdo (cm)" />
            <input type="number" step="0.1" name="coxaDireita" placeholder="Coxa Direita (cm)" />
            <input type="number" step="0.1" name="coxaEsquerda" placeholder="Coxa Esquerda (cm)" />
            <input type="number" step="0.1" name="panturrilhaDireita" placeholder="Panturrilha Direita (cm)" />
            <input type="number" step="0.1" name="panturrilhaEsquerda" placeholder="Panturrilha Esquerda (cm)" />
            <textarea name="observacoes" placeholder="Observações"></textarea>
            <div class="form-actions">
                <button type="button" id="voltar">Voltar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
        <div id="msgPerimetria"></div>
    </div>
    <script type="module">
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        document.getElementById('voltar').addEventListener('click', () => {
            window.location.href = `avaliacao.html?id=${id}`;
        });
        document.getElementById('perimetriaForm').addEventListener('submit', e => {
            e.preventDefault();
            // aqui poderia ser enviada ao backend
            document.getElementById('msgPerimetria').textContent = 'Dados salvos (exemplo)';
        });
    </script>
</body>
</html>
