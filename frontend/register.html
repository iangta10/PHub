<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonalHub - Registro</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Criar Conta</h1>

        <!-- Seleção de Tipo de Usuário -->
        <div class="user-type-selector">
            <button id="btnAluno" class="active" type="button">Sou Aluno</button>
            <button id="btnPersonal" type="button">Sou Personal</button>
        </div>

        <form id="registerForm">
            <!-- Campos extras apenas para Personal -->
            <div id="personalFields" class="hidden">
                <input type="text" name="username" placeholder="Nome de usuário" />
                <input type="text" name="codigo" placeholder="Possui um código de acesso?" />
            </div>

            <!-- Campos comuns -->
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Senha" required />

            <button type="submit">Criar Conta</button>
        </form>

        <p>Já tem conta? <a href="login.html">Entrar</a></p>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>

</html>
